<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/music.css">
    <title>Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <style>
 body {
    background-image: url(../imgs/image.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;

}
.header img {
    width: 70px;
    height: 70px;
}
ul {
    list-style: none;
    
}
li {
    display: inline-block;
    margin-left: 30px;
    cursor: pointer;
    padding: 5px;
}
.header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    font-family: 'Nunito', sans-serif;
    font-weight: bolder;
    font-size: 18px;
    width: 100%;
    height: 200px;
    transition-duration: 1s;
    transition-delay: .5s;
}
.main {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 20px;
    transition-duration: 1s;
}
.page {
    display: flex;
    flex-wrap: wrap;
    transition-duration: 1s;
}
.content {
    color: white;
    font-size: 90px;
    width: 50%;
    font-family: 'Nunito', sans-serif;
    font-weight: bolder;
}
li:hover {
    color: #f1b1b0;
    background-color: white;
    padding: 5px;
    border-radius: 5px;
    transition-duration: .5s;

    
}
.logo {


}
.logo img {
    transition-duration: .3s;
}
.logo img:hover {
    transform: scale(1.2) rotate(10deg);
    transition-duration: .3;
}
        </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div><img src="/css_project/imgs/pngfind.com-music-symbol-png-1898531.png" alt=""></div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li>Connect</li>
            </ul>
        </div>
        <div class="main">
            <div class="content">THE REAL SOUND</div>
            <div><audio controls src="audio.mp3"></audio></div>
        </div>
    </div>
    
</body>
</html>
